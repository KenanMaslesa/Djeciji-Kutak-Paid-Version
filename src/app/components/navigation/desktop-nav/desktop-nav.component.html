<header id="header" class="fixed-top" [class.white]="addHeaderClass">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-10 d-flex align-items-center">
        <h1 class="logo mr-auto">
          <a routerLink="/pocetna">Dječiji kutak<span>.</span></a>
        </h1>
        <nav class="nav-menu d-none d-lg-block">
          <ul>
            <li><a routerLink="/pocetna">Početna</a></li>
            <li><a [routerLinkActive]="['active']" routerLink="/videos">Videa</a></li>
            <li *showOnlyForPremiumUsers><a [routerLinkActive]="['active']" routerLink="/premium/omiljeno">Lista omiljenih</a>
            </li>
            <li *showOnlyForPremiumUsers><a [routerLinkActive]="['active']" routerLink="/premium/pretplata">Moja pretplata</a>
            </li>
            <li *ngIf="authService.isLoggedIn"><a class="welcome">Dobrodošli,
                {{authService.getCurrentUser().email.split('@')[0]}}</a></li>
            <li *ngIf="authService.isLoggedIn"><a class="signOut" (click)="authService.SignOut()">Odjavite se</a></li>
            <li *ngIf="!authService.isLoggedIn"><a class="signIn" routerLink="/auth">Prijava/Registracija</a></li>
          </ul>
        </nav>
        <mobile-navigation></mobile-navigation>
      </div>
    </div>

  </div>
</header><!-- End Header -->
