<app-auth-nav></app-auth-nav>

<div class="auth-wrapper">

  <video [playbackRate]="0.7" id="video" autoplay muted loop id="background-video">
    <source src="/assets/hero.mov" type="video/mp4">
  </video>

  <div class="row">
    <div class="col-md-6 mx-auto p-0">
      <div class="card">

        <div class="login-box">

          <div class="login-snip">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Prijava</label>

            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Registracija</label>

            <div class="login-space">

              <!--SIGN IN-->
              <div class="login">
                <div class="group">
                  <span class="loginErrorMsg">{{authService.loginErrorMessages}}</span>
                </div>
                <div class="group">
                  <input id="email" type="text" class="input" placeholder="Email" #emailSignIn required>
                </div>

                <div class="group">
                  <input id="password" type="password" class="input" data-type="password" placeholder="Lozinka" #passwordSignIn required>
                </div>

                <div class="group">
                  <input type="submit" id="loginBtn" (click)="authService.SignIn(emailSignIn.value, passwordSignIn.value)" class="button" value="Prijava">
                </div>

                <div class="hr"></div>
                <div class="foot"> <a routerLink="/forgot-password">Zaboravili ste lozinku?</a> </div>
              </div>

              <!--SIGN UP-->
              <div class="sign-up-form">
                <div class="group">
                  <span class="registerErrorMsg">{{authService.signUpErrorMessages}}</span>
                </div>
                <div class="group">
                  <input id="email" type="text" class="input" placeholder="Email" #emailSignUp>
                </div>

                <div class="group">
                  <input id="password" type="password" class="input" data-type="password" placeholder="Lozinka" #passwordSignUp>
                </div>

                <div class="group">
                  <input type="submit" id="signUpBtn" class="button" value="Registracija" (click)="authService.SignUp(emailSignUp.value, passwordSignUp.value)">
                </div>

                <div class="hr"></div>
                <div class="foot">
                  <label for="tab-1">Već imate račun?</label>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <ng-container *ngIf="authService.showLoader">
    <app-loader [showOverlay]="true">Učitavanje..</app-loader>
  </ng-container>
